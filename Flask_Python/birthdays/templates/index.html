<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="post">
                    <input name="name" autocomplete="off" placeholder="Name" type="text">
                    <input name="month" autocomplete="off" placeholder="Month" type="text">
                    <input name="day" autocomplete="off" placeholder="Day" type="text">
                    <input type="submit" >
                </form>
            </div>

            <div class="section">

                <h2>Delete a Birthday</h2>
                <!-- Delete a birthday-->
                <form action="/delete" method="post">
                    <input name="name" autocomplete="off" placeholder="Name" type="text">
                    <input name="month" autocomplete="off" placeholder="Month" type="text">
                    <input name="day" autocomplete="off" placeholder="Day" type="text">
                    <input type="submit" >
                </form>
            </div>

            <div class="section">

                <h2>Edit a Birthday</h2>
                <!-- Edit a birthday-->
                <form action="/update" method="post">
                    <input name="name" autocomplete="off" placeholder="Name" type="text">
                    <input name="month" autocomplete="off" placeholder="Month" type="text">
                    <input name="day" autocomplete="off" placeholder="Day" type="text">
                    <p>
                    <input name="name2" autocomplete="off" placeholder="New name" type="text">
                    <input name="month2" autocomplete="off" placeholder="New month" type="text">
                    <input name="day2" autocomplete="off" placeholder="New day" type="text">
                    </p>
                    <input type="submit" >
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for birthday in table %}
                        <tr>
                            <td>{{ birthday.name }}</td>
                            <td>{{ birthday.month}}/{{birthday.day }}</td>
                        </tr>
                        {% endfor %}
                        <!-- TODO: Loop through the database entries to display them in this table -->
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
