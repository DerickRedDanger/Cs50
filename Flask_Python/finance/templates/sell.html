{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <label for="symbol">Select a stock's symbol:</label>

<select name="symbol" id="symbol">

    {% for table in table %}

    <p><option value="{{ table.symbol }}"> {{ table.symbol }}</option></p>

    {% endfor %}
</select>

        </div>
        <div class="mb-3">
            Insert number of shares
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
